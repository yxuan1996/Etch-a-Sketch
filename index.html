<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sketch Painter</title>
</head>
<body>
    <header>
      <h1>Sketch Painter</h1>
    </header>


    <div class="container">
      <div class="row">
        <div class='grid-wrapper'>
          <div class="grid-container" id="grid-container"></div>
        </div>
        <div class="col-auto">
          <!-- Vertical Flexbox to hold the option buttons -->
          <div class="button-column">
            <button type="button" class="btn btn-primary active" data-bs-toggle="button" data-bs-target="#penMode"  aria-pressed="true" id="penMode">Pen Mode</button>
            <input type="button" class="btn btn-secondary coloris" id="colorpicker" value="Pen Color" >
            <button type="button" class="btn btn-success" data-bs-toggle="button" data-bs-target="#randomMode"  id="randomMode">Random Color</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="button" data-bs-target="#eraserMode"  id="eraserMode">Eraser Mode</button>
            <button type="button" class="btn btn-warning" data-bs-toggle="button" data-bs-target="#clearMode"  id="clearMode">Clear Grid</button>
          </div>
          
          <!-- Brush Color
          Color Selector
          Rainbow Color
          Eraser
          Clear
          Save Sketch -->

        </div>
      </div>
      
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
